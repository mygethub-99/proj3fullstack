{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2> Are you sure you want to delete {{item.name}}? </h2>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top padding-bottom-mid">
		<form action="#" method = 'post'>
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		</form>
	</div>
	<!-- Added Cancel Button to abort change. -->		
	<div class="col-md-6 col-md-offset-1 padding-top">
		<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
 		<button type="button" class="btn btn-default">Cancel Deletion</button></a>
 	</div>
</div>

{% endblock %}
